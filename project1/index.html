<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/png" href="images/cat.png">
		<title>Cats by Zoe</title>
	</head>
	<body>
	<div>
		<div class="row">
			<div class="col-12">
					<h1>Cats and the Curious Things They Do</h1>			
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div id="imagesContainer">
					<img src="images/image1.jpeg" width="19.375%" height="19.5%" data-caption="Brr! A fluffy cat is marching in the snow!" alt="Cat in Snow Photo by bearmax: https://www.pexels.com/photo/cat-on-snow-covered-ground-3960036/">
					<img src="images/image2.jpeg" width="19.375%" height="19.5%" data-caption="ZZZ... A sleep kitten is asleep in a sandal." alt="Cat on Sandals Photo by FOX: https://www.pexels.com/photo/gray-coated-cat-on-black-leather-sandals-709481/">
					<img src="images/image3.jpeg" width="19.375%" height="19.5%" data-caption="Yum! A Fluffy Cat is licking a human hand." alt="Cat licking hand Photo by Tranmautritam: https://www.pexels.com/photo/person-touching-brown-cat-2113332/">
					<img src="images/image4.jpeg" width="19.375%" height="19.5%" data-caption="ZZZ! A striped cat has taken position for a long cat nap." alt="Cat sleeping in pike position Photo by FOX: https://www.pexels.com/photo/silver-tabby-cat-on-blue-suede-chair-beside-blue-towel-1265622/">
					<img src="images/image5.jpeg" width="19.375%" height="19.5%" data-caption="Say NO to phising! A curious cat is monitoring their human's internet activity." alt="Cat and woman look at apple laptop Photo by Anna Shvets: https://www.pexels.com/photo/woman-wearing-a-robe-using-a-laptop-3846135/">     
				</div>
				<div class="caption">
					<p id="hoverCaption"></p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div id="jumboContainer">
					<img id="jumboImage" src="images/image1.jpeg" width="100%" height="100%" alt="Cat in Snow Photo by bearmax: https://www.pexels.com/photo/cat-on-snow-covered-ground-3960036/">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="caption">
					<p id="imageCaption"></p>
				</div>
			</div>
		</div>
	</div>

	<script type="module" src="https://s.brightspace.com/lib/bsi/20.23.11-215/unbundled/mathjax.js"></script><script type="text/javascript">document.addEventListener('DOMContentLoaded', function() {
						if (document.querySelector('math') || /\$\$|\\\(|\\\[|\\begin{|\\ref{|\\eqref{/.test(document.body.innerHTML)) {
							document.querySelectorAll('mspace[linebreak="newline"]').forEach(elm => {
								elm.setAttribute('style', 'display: block; height: 0.5rem;');
							});

							window.D2L.MathJax.loadMathJax({
								'outputScale': 1.5,
								'renderLatex': true
							});
						}
					});</script><script type="module" src="https://s.brightspace.com/lib/bsi/20.23.11-215/unbundled/prism.js"></script><script type="text/javascript">document.addEventListener('DOMContentLoaded', function() {
						document.querySelectorAll('.d2l-code').forEach(code => {
							window.D2L.Prism.formatCodeElement(code);
						});
					});
	</script>
	<script type="text/javascript" src="image-gallery.js"></script>
	</body>
</html>
